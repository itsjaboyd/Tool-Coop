{% extends "backend/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="card">
        <img src="{{user.profile.image.url}}" class="card-img-top" alt="user image">
        <div class="card-body">
            <h5 class="card-title"> {{user.first_name }} {{user.first_name }}</h5>
            <h5 class="p"> {{user.username}}</h5>
            <h5 class="p"> {{user.email}}</h5>
        </div>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Profile Info</legend>
                {{ u_form|crispy}}
                {{ p_form|crispy}}
            </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-info" type="submit"> Update Profile</button>
            </div>
        </form>
    </div>
{% endblock content %}
